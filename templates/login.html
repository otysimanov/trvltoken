{% extends '/layout/main.html' %}
{% block _content %}
<div class="row justify-content-center ">
    <div class="col-md-8 col-12">
        <form class="card p-5 shadow border-2" action="" method="post">
            <h1 class="display-5 text-center">Login</h1>
            
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control" id="Username" name="username" placeholder="Isikan Username"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Isikan Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
