<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ user.username }} | TRVL TOKEN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 text-center">
                <img src="/img/logo-2.png" width="150px" alt="">
            </div>
            <div class="col-12 my-4 text-center">
                <h3 class="text-light">@{{ user.username }}</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 text-center">
                {% for d in data %}
                <div class=" mb-3">
                    <a class="btn btn-outline-warning w-100 btn-lg" href="{{ d.url }}" target="_blank">{{ d.title }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


    <footer>
        <div class="container py-3 position-absolute top-100 start-50 translate-middle">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="/img/logo-full-orange.png" class="mb-3" width="200px" alt="">
                    <p style="color:#E4E5E5 !important;">Copyright &copy; 2023, TRVL Token <br> All trademarks and copyrights belong
                        to their respective owners.</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    
</body>

</html>
